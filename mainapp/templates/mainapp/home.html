<!-- mainapp/templates/mainapp/home.html -->

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Wrapped</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>Welcome to Spotify Wrapped!</h1>
        <p>Your year in music awaits.</p>
        <label>
            <input type="checkbox" id="darkModeToggle">
            Dark Mode
        </label>
        <label>
            <input type="checkbox" id="harrisonFordToggle">
            Harrison Ford Theme
        </label>        
    </header>
    <main>
        <section>
            <h2>Discover Your Top Tracks</h2>
            <p>See what you listened to the most this year.</p>
            <a href="{% url 'top_tracks' %}">Get Started</a>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Spotify Wrapped</p>
    </footer>

    <script src="{% static 'js/scripts.js' %}"></script>  <!-- Link to your JavaScript file -->
</body>
</html>
